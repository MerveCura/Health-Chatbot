version: "3.9"

services:
  backend:
    build: ./backend
    container_name: health-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3.2:3b

  frontend:
    build: ./frontend
    container_name: health-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
